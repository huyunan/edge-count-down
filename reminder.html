<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>定时提醒</title>
  <style>
    body {
      font-family: 'Roboto', 'Microsoft YaHei', sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #333;
    }
    
    .reminder-container {
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      padding: 15px;
      width: 350px;
      text-align: center;
      animation: fadeIn 0.5s ease-in-out;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    h1 {
      color: #e74c3c;
      margin: 0 0 15px 0;
      font-size: 19px;
      margin-bottom: 0;
    }
    
    .reminder-text {
      font-size: 20px;
      line-height: 1.6;
      margin-top: 15px;
      margin-bottom: 0;
      color: #555;
    }
    
    .button-container {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 15px;
    }
    
    button {
      padding: 8px 20px;
      border: none;
      border-radius: 30px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
    }
    
    button:hover {
      transform: translateY(-2px);
    }
    
    .secondary-btn {
      background-color: #ecf0f1;
      color: #7f8c8d;
    }
    
    .secondary-btn:hover {
      background-color: #e0e5e6;
    }
  </style>
</head>
<body>
  <div class="reminder-container">
    <h1>定时提醒</h1>
    
    <p class="reminder-text" id="set-message">
      长时间保持同一姿势对健康不利，建议站起来活动活动，给身体放个小假吧！
    </p>
    
    <div class="button-container">
      <button id="snooze-btn" class="secondary-btn">知道了</button>
    </div>
  </div>
  
  <script src="reminder.js"></script>
</body>
</html>
